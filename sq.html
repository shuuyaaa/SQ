<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator dengan Pesan Terkirim</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h1>Kalkulator</h1>
        <input type="text" id="display" placeholder="0" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculate()">=</button>
        </div>
        <form id="submitForm" style="display:none;">
            <p id="questionText">Mau nonton bioskop gak?</p>
            <label>
                <input type="radio" name="choice" value="Mau" onclick="enableSubmit()"> Mau
            </label>
            <label>
                <input type="radio" name="choice" value="Tidak" onclick="enableSubmit()"> Tidak
            </label>
            <br>
            <button type="submit" id="submitButton" disabled>Submit</button>
        </form>
        <p id="confirmationMessage" style="display:none; color: green;">Pesan telah dikirim!</p>
    </div>

    <!-- Musik dan Video Background -->
    <audio id="music" src="assets/the cutest pair.mp3" preload="auto"></audio>
    <video id="backgroundVideo" autoplay muted loop style="display:none;">
        <source src="assets/videoplayback (1).mp4" type="video/mp4">
        Browser Anda tidak mendukung elemen video.
    </video>    
</body>
</html>
